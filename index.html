<!doctype html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/lib/modernizr-2.0.6.js"></script>
  <!--[if IE]><script src="js/lib/excanvas.js"></script><![endif]-->
</head>

<body>
  <div id="container">
    <header>
      <span>Tap the space bar to record BPM data.</span>
    </header>
    <div id="main" role="main">
      <div id="load-section">
        <button id="restart-button">Start Again</button>
        <label>Enable Graph?</label><input id="graph-enabled" name="graph-enabled" value="false" type="checkbox">
      </div>
      <div id="graph-section">
        <canvas id="sound-chart-canvas" width="400" height="100"></canvas>
      </div>
      <br/>
      <div "analysis-section">
        <div class="formesque">
          <label>Last BPM:</label><input id="interTap" readonly="" value="0"/><br/>
          <label>Average BPM:</label><input id="aveInterTap" readonly="" value="0"/><br/>
        </div>
        <br/>
        <div class="scrollable">
          <table>
            <thead>
              <tr>
                <th>Tap No</th>
                <th>Tap Timestamp</th>
                <th>Interval</th>
                <th>Local BPM</th>
                <th>Rolling Ave BPM</th>
              </tr>
            </thead>
            <tbody id="analysis-data">
            </tbody>
          </table>
        </div>
      </div>
      <div id="log" class="scrollable"></div>
    </div>
    <footer>
    </footer>
  </div>

  <script src="js/lib/jquery-1.7.1.min.js"></script>
  <script src="js/lib/smoothie.js"></script>
  <script src="js/lib/pcmdata.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
